<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pawlux | Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
    }

    body {
      background-color: #f6f3ef;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Paw watermark layer */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("paw.png");
      background-repeat: repeat;
      background-size: 80px 80px;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1;
      padding: 50px 80px;
    }

    /* Logo / Pawlux image */
    .brand {
      text-align: center;
      margin-bottom: 40px;
    }

    .brand img {
      max-width: 420px;
      width: 100%;
      height: auto;
    }

    /* Main layout */
    .content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .text {
      width: 50%;
    }

    .text h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #2b2b2b;
    }

    .text p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 25px;
    }

    .website {
      font-size: 16px;
      font-weight: bold;
      color: #2b2b2b;
    }

    .image {
      width: 45%;
      text-align: right;
    }

    .image img {
      max-width: 100%;
      height: auto;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .page {
        padding: 30px;
      }

      .content {
        flex-direction: column;
        text-align: center;
      }

      .text, .image {
        width: 100%;
      }

      .image {
        margin-top: 30px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <div class="brand">
      <img src="pawlux.png" alt="Pawlux">
    </div>

    <div class="content">

      <div class="text">
        <h1>Weâ€™re Launching Soon</h1>

        <p>
          Pawlux is preparing a premium range of pet care products and accessories,
          thoughtfully crafted for comfort, purity, and everyday care.
        </p>

        <div class="website">
          www.pawlux.pet
        </div>
      </div>

      <div class="image">
        <img src="pets.png" alt="Puppy and Kitten">
      </div>

    </div>

  </div>

</body>
</html>
